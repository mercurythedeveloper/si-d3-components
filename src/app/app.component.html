
 <mat-toolbar>
    <mat-icon class="example-icon left-menu-icon" (click)="rightmenu.toggle()"></mat-icon>
    <span>Service Inventory (prototype)</span>
    <!-- <mat-icon class="example-icon">favorite</mat-icon>
    <mat-icon class="example-icon">delete</mat-icon> -->
  </mat-toolbar>
  <mat-drawer-container class="example-container" autosize>
      <mat-drawer #leftmenu class="example-sidenav" mode="side">
          <mat-list dense>
              <mat-list-item> Pepper </mat-list-item>
              <mat-list-item> Salt </mat-list-item>
              <mat-list-item> Paprika </mat-list-item>
             </mat-list>
        <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
        <button (click)="showFiller = !showFiller" mat-raised-button>
          Toggle extra text
        </button>
      </mat-drawer>
       
      <mat-tab-group>
        <mat-tab label="Administrator">
          <div style="width:100%; height: 100%;">
          <si-sl-tree #sitree
            [(treeData)]="data"
            (onNodeChanged)="nodeUpdated($event)"
            (onNodeSelected)="nodeSelected($event)"
            (onNodeAdd)="nodeAdded($event)"
            [enableNodeDrag]="false"
            [treeDataType] = "hierarchical"
          ></si-sl-tree>
        </div>
        </mat-tab>
        <mat-tab label="Editor">
          <h1>Some more tab content</h1>
          <p>...</p>
        </mat-tab>
      </mat-tab-group>
      <mat-drawer #rightmenu mode="side" position="end" class="right-menu">
        <div class="rightMenuContainer">
        <mat-form-field class="mat-form-field">
          <mat-select placeholder="Service Type" [formControl]="serviceTypeSelectControl" required >
            <mat-option>--</mat-option>
            <mat-option *ngFor="let serviceType of serviceTypes" [value]="serviceType">
              {{serviceType.name}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="serviceTypeSelectControl.hasError('required')">Please choose an animal</mat-error>
          <mat-hint>{{serviceTypeSelectControl.value?.sound}}</mat-hint>
        </mat-form-field>
        <mat-form-field class="example-full-width" [formControl]="serviceNameInputControl">
          <input matInput placeholder="Service specification name" [value]="" [(ngModel)]="serviceName" (input)="onServiceNameChange($event.target.value)"  >
        </mat-form-field>
        <mat-form-field class="example-full-width" [formControl]="serviceCodeInputControl" readonly="true">
          <input matInput placeholder="Service specification code" [value]="" [(ngModel)]="serviceCode"  >
        </mat-form-field>


        <!-- <mat-list>
          <mat-list-item>Service Instance Model</mat-list-item>
          <mat-divider></mat-divider>
          <mat-form-field class="example-full-width"  readonly="true">
            <input matInput placeholder="Service specification code" [value]=""  >
          </mat-form-field>
          
        </mat-list> -->


        <mat-tab-group>
          <mat-tab label="Service Instance Model">

          </mat-tab>
          <mat-tab label="Child Services">

          </mat-tab>

        </mat-tab-group>
        <br/><br/><br/>
        <!-- <button mat-raised-button color="primary" (click)="addNode($event)" >Add Node</button> -->
        <mat-toolbar>  
          <mat-toolbar-row>
            <span>First Row</span>
          </mat-toolbar-row>
        
          <mat-toolbar-row>
            <span>Second Row</span>
          </mat-toolbar-row>
        </mat-toolbar>
      </div>
    </mat-drawer>      
  </mat-drawer-container>
